<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Ideas NotePad</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="add visible">
        <h1>Add Youtube Idea</h1>
        <button id="cancel"><img src="assets/cancel.png"></button>
        <label for="title">Youtube Title</label>
        <input type="text" id="title">
        <label for="description">Description</label>
        <textarea id="description" cols="30" rows="3"></textarea>
        <label for="budget">Average Budget</label>
        <input type="number" id="budget">
        <button id="add">Add</button>
    </div>

    <header>
        <h1>Youtube Ideas NotePad</h1>
        <button id="add-idea"><img src="assets/add.png"></button>
    </header>

    <ul id="ideas">
        <li id="idea">
            
            <div class="title">
               <input type="text" readonly value="Δοκιμάζω Μπάρες Πρωτεϊνης">
               <button>Edit</button>
            </div>

            <p>Ένα βίντεο στο οποίο αγοράζω διάφορες μπάρες πρωτεϊνης και τις δοκιμάζω, καθώς τις βαθμολογώ και λέω αν αξίζουν με βάση την τιμή την γεύση και τα μακροθρεπτικά που προσφέρουν.</p>
            <p class="budget">Budget ~ <span>10</span>€</p>
            <button class="delete-btn">Delete</button>
        </li>
    </ul>
</body>
</html>
